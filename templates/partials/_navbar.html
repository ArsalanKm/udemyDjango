{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
        <a class="navbar-brand" href={% url "index" %}>
            <img class="logo" src={% static "img/logo.png" %}  alt="notloaded">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li
                        {% if '/' == request.path %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}
                >
                    <a class="nav-link" href={% url "index" %}>Home</a>
                </li>
                <li
                        {% if 'about' in request.path %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}>
                    <a class="nav-link" href={% url "about" %}>About</a>
                </li>
                <li
                        {% if 'listings' in request.path %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}>
                    <a class="nav-link" href={% url "listings" %}>Featured Listings</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li {% if 'logout' in request.path %}
                        class="nav-item active mr-3"
                    {% else %}
                        class="nav-item mr-3"
                    {% endif %}>
                        <a class="nav-link" href={% url 'logout' %}>
                            <i class="fas fa-user-plus"></i> Logout</a>
                    </li>
                    <li {% if 'dashboard' in request.path %}
                        class="nav-item active mr-3"
                    {% else %}
                        class="nav-item mr-3"
                    {% endif %}>
                        <a class="nav-link" href={% url 'dashboard' %}>
                            <i class="fas fa-user-plus"></i> {{ request.user.first_name }}dashboard</a>
                    </li>
                {% else %}
                    <li {% if 'register' in request.path %}
                        class="nav-item active mr-3"
                    {% else %}
                        class="nav-item mr-3"
                    {% endif %}>>
                        <a class="nav-link" href={% url 'register' %}>
                            <i class="fas fa-user-plus"></i> Register</a>
                    </li>
                    <li {% if 'login' in request.path %}
                        class="nav-item active mr-3"
                    {% else %}
                        class="nav-item mr-3"
                    {% endif %}>>
                        <a class="nav-link" href={% url 'login' %}>
                            <i class="fas fa-sign-in-alt"></i>

                            Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
